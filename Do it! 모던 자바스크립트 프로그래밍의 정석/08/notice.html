<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 안내</title>
  <style>
    body {
      background: url('image/event-bg.png') no-repeat center;
      background-size: auto;
    }
    
    h1 {
      font-size: 60px;
      color: white;
    }

    button {
      position: fixed;
      right: 50px;
      bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>이벤트 안내</h1>
  <button onclick="window.close()">닫기</button>     <!--window.open() 메서드를 이용해 열어 놓은 팝업 창은 윈도우의 기본적인 닫기 버튼을 클랙해 닫을 수 있지만 그래도 아래쪽에 닫기 버튼이나 링크를 넣는 것이 좋다.-->
</body>
</html>
