<!--인라인 스크립트(inline script): 팝업 창을 열고 닫거나 알림 메시지를 표시할 때처럼 간단한 명령을 처리할 경우 자주 사용한다.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 스크립트 - 알림 창 표시하기</title>     
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <button onclick="alert('알림 메시지가 표시됩니다.')">클릭!</button>     <!--button을 click하는 event가 일어나면 알림 창이 표시된다.-->
</body>
</html>
