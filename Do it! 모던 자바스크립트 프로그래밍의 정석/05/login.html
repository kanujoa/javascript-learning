<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="container">
    <h3>로그인</h3>
    <form>
      <div id="login_input">
        <input type="text" autofocus placeholder="아이디">     <!--autofocus는 마우스 클릭 없이도 아이디 입력란에 바로 입력할 수 있다. (이미 깜박거리는 것을 볼 수 있음.)-->
        <input type="password" placeholder="비밀번호">
      </div>
      <div id="login_bttn">
        <button type="submit" class="order">로그인</button>
      </div>
    </form>
  </div>
</body>
</html>
