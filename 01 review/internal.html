<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부 스크립트</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      width: 100px;
      height: 40px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <button>click!</button>
  <script>
    const button = document.querySelector("button");
    button.onclick = () => {
      alert("내부 스크립트의 활용");
    }
  </script>
</body>
</html>
