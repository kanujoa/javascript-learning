<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이지스퍼블리싱 회사 위치로 지도 바꾸기</title>
</head>
<body>
  <h1 style="text-align: center;">위치 표시하기</h1>
  <!-- 지도를 표시할 div 입니다 -->
  <div id="map" style="width:100%;height:550px;"></div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b462c4a67d9a329454310a620528dcc9"></script>
  <script>
  // 이지스퍼블리싱의 좌표
  const lat = 37.55684;     // 위도 정의
  const lng = 126.91404;     // 경도 정의

  var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = { 
          center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
      };

  // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
  var map = new kakao.maps.Map(mapContainer, mapOption); 

  // 마커가 표시될 위치입니다 
  var markerPosition  = new kakao.maps.LatLng(lat, lng); 

  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
      position: markerPosition
  });

  // 마커가 지도 위에 표시되도록 설정합니다
  marker.setMap(map);

  // 마커를 클릭했을 때 마커 위에 표시할 인포윈도를 생성합니다
  var iwContent = '<div style="padding:5px; font-size:0.9rem;"><a href="http://www.easyspub.co.kr" style="color:blue; text-decoration:none;" target="_blank">이지스퍼블리싱</a></div>' // 윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
      iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다
      iwRemoveable = true;     // removeable 속성을 true로 설정하면 인포윈도를 닫을 수 있는 x 버튼이 표시됩니다.

  // 인포윈도우를 생성합니다
  var infowindow = new kakao.maps.InfoWindow({
      position : iwPosition, 
      content : iwContent, 
      removable : iwRemoveable
  });

  // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
  infowindow.open(map, marker); 

  // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
  // marker.setMap(null);    
  </script>
</body>
</html>
