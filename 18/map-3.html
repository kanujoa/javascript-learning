<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 클러스터러 정의하기</title>
    
</head>
<body>
  <p style="margin-top:-12px">
      사용한 데이터를 보시려면 
      <em class="link">
         <a href="/download/web/data/chicken.json" target="_blank">여기를 클릭하세요!</a>
      </em>
  </p>
  <div id="map" style="width:100%;height:350px;"></div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요&libraries=clusterer"></script>
  <script>
      const lat = 37.55684;
      const lng = 126.91404;

      var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
          center : new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
          level : 14 // 지도의 확대 레벨 
      });

      // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
 
      // 마커 클러스터러를 생성합니다 
      var clusterer = new kakao.maps.MarkerClusterer({
          map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
          averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
          minLevel: 10 // 클러스터 할 최소 지도 레벨 
      });

      var positions = [
        {
            content: '<div style="padding:5px; font-size:0/9rem;">이지스퍼블리싱</div>', 
            latlng: new kakao.maps.LatLng(37.55684, 126.91404)
        },
        {
            content: '<div style="padding:5px; font-size:0.9rem;">테스트1</div>', 
            latlng: new kakao.maps.LatLng(37.55483, 126.91302)
        },
        {
            content: '<div style="padding:5px; font-size:0.9rem;">테스트2</div>', 
            latlng: new kakao.maps.LatLng(37.55483, 126.91276)
        },
        {
            content: '<div style="padding:5px; font-size:0.9rem;">테스트3</div>',
            latlng: new kakao.maps.LatLng(37.55744, 126.91860)
        }
      ];
    
      for (let i = 0; i < positions.length; i ++) {
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng // 마커의 위치
        });

        markers.push(marker);     // 마커를 배열에 추가합니다.
        
        // 마커에 표시할 인포윈도우를 생성합니다 
        var infowindow = new kakao.maps.InfoWindow({
            content: positions[i].content // 인포윈도우에 표시할 내용
        });

        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다 
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
      }

      // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
      function makeOverListener(map, marker, infowindow) {
          return function() {
              infowindow.open(map, marker);
          };
      }

      // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
      function makeOutListener(infowindow) {
          return function() {
              infowindow.close();
          };
      }

      clusterer.addMarkers(markers);
  </script>
</body>
</html>
