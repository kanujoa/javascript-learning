<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무작위 배경 이미지</title>
  <style>
    body {
      background-image: url('image/bg-1.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }

    h1 {
      padding: 20px 30px;
      background-color: rgba(255, 255, 255, 0.5);     /* 글자 말고 배경만 흐리게 하려면 opacity가 아닌 rgba를 사용해 주어야 한다. */
      border-radius: 10px;
      box-shadow: 1px 2px 2px #222;
      text-align: center;
      position: absolute;
      top: 45%;
      left: 37%;
    }
  </style>
</head>
<body>
  <h1>문서를 다시 불러오세요</h1>
  <script src="js/changeBg.js"></script>
</body>
</html>
